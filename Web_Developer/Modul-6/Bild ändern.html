<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diashow</title>

    <style>
        body {
            margin: 0px;
        }
        img {
            width: 500px;
            height: 500px;
        }
    </style>

    <script>
        let images = ['lustig.png', 'Bild2.jpg', 'Bild3.jpg'];
        let currentImage = 0;

        function start() {
            let milisecons = +document.getElementById('input-field').value * 1000;

            if(milisecons>10000) {
                alert('Bitte kleinere Zahl eingeben')
            } else {

                if(milisecons<1000) {
                    alert('Bitte mindestens 1 Sekunde als Zeit angeben');
                } else {
                    showImage(currentImage);
                    currentImage++;

                    if(currentImage == 3) {
                    currentImage = 0;
                    }

                    setTimeout(start, milisecons);
                }
            }
           
        }

        function showImage(i) {
            document.getElementById('image').src = images[i];
        }
    </script>
</head>
<body>
    <input id ="input-field" type="number" placeholder="Wie viele Sekunden?"> <button onclick="start()">Start</button>
    <img id ="image" src="lustig.png" alt="">

</body>
</html>
