<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exponential</title>

    <script>
        function calc() {
            let number = +document.getElementById('input').value;

            alert(getResultText(number, powerOf2(number)));
        }

        function powerOf2(x) {
            return x*x;
        }

        function getResultText(number, result) {
            return `The result of ${number}Â² is ${result}`;
        }
    </script>
</head>
<body>
    <input id="input" type="text"> <button onclick="calc()">Calculate</button>
</body>
</html>
