<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body onload="show()">
    <!-- Navigationsleiste -->
    <div  id="header">
        <div id="company">
            <img src="img/insta.svg" alt="">
        </div>

        <div id="searchBox">
            <input placeholder="Suche ein Kommentar" type="text" id="search" oninput="filterNames()">
        </div>
        <div id="functions">
            <img class="menuBtn" src="img/home.png" alt="">
            <img class="menuBtn"src="img/send.png" alt="">
            <img class="menuBtn"src="img/add.png" alt="">
            <img class="menuBtn"src="img/heart (1).png" alt="">
            <img class="myProfileImg menuBtn" src="img/ich.jpeg" alt="">
        </div>
    </div>

    <div id="content">
        <div id="post-box">
            <div id="left">
            </div>
            <div class="right">
                <img class="myProfileImgRight" src="img/ich.jpeg" alt="">
                <div class="myName">
                    <p> <b>p.sterz</b> </p>
                    <p>Patrick Sterz</p>
                </div>
                <div class="change">
                    <a href="#">Wechseln</a>
                </div>

            </div>
        </div>
       
    </div>
</body>
</html>
